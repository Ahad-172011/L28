<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>java script arrow function</h2>
    <p>this example shows an arrow function with a parameter.</p>
    <p id="result"></p>
    <script>
        multiply = (a,b) => a*b;
        document.getElementById("result").innerHTML = multiply(4,6);
    </script>
</body>
</html>
